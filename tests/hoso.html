<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ Sơ Bệnh Án</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .medical-records-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
        }

        .records-table thead {
            background-color: #2c3e50;
            color: rgba(255, 255, 255, 0.395);
        }

        .records-table th, 
        .records-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .records-table th {
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .records-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .records-table tr:hover {
            background-color: #e8f4f8;
            transition: background-color 0.3s ease;
        }

        .status-completed {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .action-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .records-table thead {
                display: none;
            }

            .records-table tr {
                display: block;
                margin-bottom: 10px;
                border: 1px solid #ddd;
            }

            .records-table td {
                display: block;
                text-align: right;
                border-bottom: none;
            }

            .records-table td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <div class="medical-records-container">
        <table class="records-table">
            <thead>
                <tr>
                    <th>Mã Hồ Sơ</th>
                    <th>Ngày Khám</th>
                    <th>Bác Sĩ</th>
                    <th>Chẩn Đoán</th>
                    <th>Trạng Thái</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="Mã Hồ Sơ">HS001</td>    
                    <td data-label="Ngày Khám">01/01/2024</td>
                    <td data-label="Bác Sĩ">BS. Nguyễn Văn A</td>
                    <td data-label="Chẩn Đoán">Cảm Cúm</td>
                    <td data-label="Trạng Thái" class="status-completed">Đã Khám</td>
                    <td>
                        <button class="action-btn">Xem Chi Tiết</button>
                    </td>
                </tr>
                <tr>
                    <td data-label="Mã Hồ Sơ">HS002</td>
                    <td data-label="Ngày Khám">15/02/2024</td>
                    <td data-label="Bác Sĩ">BS. Trần Thị B</td>
                    <td data-label="Chẩn Đoán">Viêm Phổi</td>
                    <td data-label="Trạng Thái" class="status-pending">Đang Điều Trị</td>
                    <td>
                        <button class="action-btn">Xem Chi Tiết</button>
                    </td>
                </tr>
                <!-- Có thể thêm nhiều dòng khác -->
            </tbody>
        </table>
    </div>
</body>
</html>
