<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
/* Reset margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set font and basic styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    padding: 20px;
}

/* Main form container */
.form_main {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 800px;
}

/* Header section */
.form_cty {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.form_cty_left p {
    font-weight: bold;
    font-size: 24px;
    color: #333;
}

.form_cty_right h3 {
    font-size: 18px;
    color: #333;
    text-align: right;
}

/* Title */
.form_title h2 {
    text-align: center;
    font-size: 24px;
    color: #2e5cb8;
    margin: 20px 0;
    font-weight: bold;
}

/* Section headings */
h5 {
    font-size: 20px;
    color: #444;
    margin: 15px 0 10px;
    font-weight: bold;
    text-transform: uppercase;
}

/* Form labels */
.form_content label {
    display: block;
    font-size: 16px;
    color: #333;
    margin-bottom: 8px;
    padding-left: 5px;
}

/* Table styling */
table {
    width: 100%;
    margin-top: 10px;
    border-collapse: collapse;
    font-size: 16px;
}

table th {
    padding: 10px;
    background-color: rgb(8, 168, 8);
    color: white;
    text-align: left;
    font-weight: bold;
}

table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

    </style>
    <body>
        <div class="form_main">
            <div class="form_cty">
                <div class="form_cty_left">
                    <p>VINMECLATEST</p>
                </div>
                <div class="form_cty_right">
                    <h3>CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</h3>
                    <h6>Độc lập - Tự do - Hạnh phúc</h6>
                </div>
                <label for="patientID">For ID:</label>
            </div>
            <div class="form_title"><h2>BẢN TÓM TẮT HỒ SƠ BỆNH ÁN</h2></div>
            <div class="form_content">
                <h5>I. HÀNH CHÍNH</h5>
                <label for="fullname">Họ và tên: </label>
                <label for="birthdate">Sinh nhật: </label>
                <label for="sex">Giới tính: </label>
                <label for="address">Địa chỉ cư trú: </label>
                <label for="cccd">Số căn cước công dân: </label>
                <h5>II. KHÁM BỆNH</h5>
                <label for="staffName">Bác sĩ khám bệnh: </label>
                <label for="exdaytime">Ngày khám: </label>
                <label for="service">Khám về: </label>
                <label for="visittype">Hình thức khám: </label>
                <label for="diagnose">Chuẩn đoán: </label>
                <label for="result">Kết luận: </label>
                <h5>III. PHƯƠNG PHÁP ĐIỀU TRỊ</h5>
                <table>
                    <th>Tên thuốc</th>
                    <th>Số lượng</th>
                    <th>Liều lượng</th>
                </table>

            </div>
        </div>
    </body>
    </html>
